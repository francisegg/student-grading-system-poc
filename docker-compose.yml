version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: shared_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"  # 開放給本機 Go 程式連線
    volumes:
      - shared_pg_data:/var/lib/postgresql/data

  # 其他服務先註解掉，專注於本機開發
  # circuit: ...
  # antenna: ...
  # nginx: ...
volumes:
  shared_pg_data: