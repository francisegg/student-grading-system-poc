version: '3.8'

services:
  # 1. PostgreSQL 資料庫服務
  db:
    image: postgres:15-alpine
    container_name: grades_db
    restart: always
    environment:
      POSTGRES_USER: myuser      # 帳號
      POSTGRES_PASSWORD: mypassword  # 密碼 (開發用簡單就好)
      POSTGRES_DB: grades_db     # 資料庫名稱
    ports:
      - "5432:5432" # 開放 5432 port 讓 Go 連線
    volumes:
      - postgres_data:/var/lib/postgresql/data # 讓資料持久化，重開機不會不見

  # 2. pgAdmin (資料庫網頁管理介面)
  pgadmin:
    image: dpage/pgadmin4
    container_name: grades_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80" # 我們把網頁開在 5050 port

volumes:
  postgres_data: