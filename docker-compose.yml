version: '3.8'

services:
  # 應用程式容器 (Go)
  app:
    build: .
    container_name: grade_app
    restart: unless-stopped
    ports:
      - "8080:8080" # 映射到 VM 的 8080，配合 ZeroTier IP 存取
    environment:
      - DB_HOST=db
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=5432
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
    depends_on:
      - db
    networks:
      - backend_net

  # 資料庫容器 (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: grade_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    # 注意：這裡不設定 ports，代表不對外暴露 5432 port，只允許 app 存取
    networks:
      - backend_net

networks:
  backend_net:
    driver: bridge

volumes:
  postgres_data: